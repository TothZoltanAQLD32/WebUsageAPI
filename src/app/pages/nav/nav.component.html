<mat-toolbar color="primary">
    <mat-toolbar-row>
      <a mat-button (click)="select('')">
        Usage Consumptions
      </a>
      <button mat-button *ngFor="let item of categories" (click)="select(item.value)">
        {{item.title}}&nbsp;
        <mat-icon>{{item.icon}}</mat-icon>
      </button>
      <span style="flex: 1 1;"></span>
      <button *ngIf="currentUser != null" mat-button [matMenuTriggerFor]="menu">
        {{currentUser}}&nbsp;
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <button *ngIf="currentUser == null" mat-button [matMenuTriggerFor]="menu">
        Guest#2984&nbsp;
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
  
      <mat-menu #menu="matMenu">
        <button mat-menu-item disabled>
          <mat-icon>person</mat-icon>
          <span>Profil</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>settings</mat-icon>
          <span>Beállítások</span>
        </button>
        <button mat-menu-item (click)="logoutFireBase()">
          <mat-icon>arrow_back</mat-icon>
          <span>Kijelentkezés</span>
        </button>
      </mat-menu>
  
    </mat-toolbar-row>
    <mat-toolbar-row>
      <span class="splash-title">{{sCategoryTitle}}</span>
    </mat-toolbar-row>
  
  </mat-toolbar>
